{% extends "base/base_minimal.html" %}

{% block content %}
<div class="content">
  <script src="/static/js/login.js"></script>
  <center>
    <div class="login-container">
      <img src="/static/assets/svg/strawberry_foundations.svg" alt="Strawberry Foundations Logo" width="200px">

      <div class="login-box">
        <h3>{{ strings.load("welcome_back") }}</h3>

        <form method="post">
          <div class="input-box--text">
            <h5>{{ strings.load("username") }}</h5>
            <input class="input-field fg-white" type="text" id="email" name="email" required>
            <script>unfocus('email')</script>
          </div>
          
          <div class="input-box--text">
            <h5>{{ strings.load("password") }}</h5>
            <input class="input-field fg-white" type="password" id="password" name="password" required>
            <script>unfocus('password')</script>
          </div>

          <input id="login_submit" name="login_submit" class="mdl-button mdl-js-button login-submit" type="submit" value="{{ strings.load('login') }}"><br>
          <a href="/login?strawberry_id_auth" class="mdl-button mdl-js-button login-sid">{{ strings.load("login_sid") }}</a>  
        </form>
        
        {% if error %}
        <div class="error-area">
          <p>{{ error_msg }}</p>
        </div>
        {% endif %}
      </div>
    </div>
  </center>
</div>
{% endblock content %}
